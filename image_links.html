<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK Website</title>
  <style>
    /* You can add your own styles here to customize the look and feel */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }

    .grid-item {
      text-align: center;
      padding: 10px;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to JK Website!</h1>

  <section id="home">
    <p>Explore various topics through images and links.</p>
    <a href="https://www.technologyreview.com/">
      <img src="tech.jpeg" alt="Technology image">
    </a>
  </section>

  <section id="gallery">
    <h2>Nature Gallery</h2>
    <div class="grid-container">
      <div class="grid-item">
        <a href="https://www.nationalgeographic.com/photography/pictures/nature-photography/">
          <img src="forest.jpeg" alt="Forest image">
          <p>Forest</p>
        </a>
      </div>
      <div class="grid-item">
        <a href="https://www.worldwildlife.org/habitats/mountains">
          <img src="mountains.jpeg" alt="Mountains image">
          <p>Mountains</p>
        </a>
      </div>
      <div class="grid-item">
        <a href="https://www.nationalgeographic.com/environment/article/ocean-health">
          <img src="ocean.jpeg" alt="Ocean image">
          <p>Ocean</p>
        </a>
      </div>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li>
        <a href="https://www.allrecipes.com/recipe/23406/classic-pizza-dough/">
          <img src="pizza.jpeg" alt="Pizza image">
          Pizza
        </a>
      </li>
      <li>
        <a href="https://www.bbcgoodfood.com/recipes/creamy-tomato-pasta-247590">
          <img src="pasta.jpeg" alt="Pasta image">
          Pasta
        </a>
      </li>
      <li>
        <a href="https://www.foodnetwork.com/recipes/ina-garten/chocolate-cake-recipe-1919630">
          <img src="cake.jpeg" alt="Cake image">
          Cake
        </a>
      </li>
    </ul>
  </section>

</body>
</html>
